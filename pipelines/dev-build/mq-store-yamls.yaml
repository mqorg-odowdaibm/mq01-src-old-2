apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: mq-store-yamls
  namespace: mq01-ci
spec:
  workspaces:
    - name: source
      description: Store Queue manager YAMLs
  steps:
    - name: echo
      image: alpine
      script: |
        #!/bin/sh
        echo "hello from mq-store-yamls task"

        # Navigate to workspace
        cd $(workspaces.source.path)/repo/main

        # Move to Queue manager YAMLs folder
        cd config/yamls

        # Make target folder
        mkdir -p $(workspaces.source.path)/repo/ops/environments/dev/mq01

        # Copy fixed YAMLs to mq01 gitops repo
        cp mq01.yaml $(workspaces.source.path)/repo/ops/environments/dev/mq01/.
        cp mq01-ingress.yaml $(workspaces.source.path)/repo/ops/environments/dev/mq01/.

        # Copy generated kubernetes artefacts to mq01 gitops repo
        Echo "Will need to copy qm.ini configmap"

